name: workflow-integration-beta-librarysearchv2

on:
  schedule:
   - cron:  '1 0,12 * * *'

jobs:
  workflow-test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install xmltodict
        pip install requests
        pip install pandas
    - name: Run Tests
      run: |
        python CCMSDeployments/testing-utilities/submit_test_job_batch.py --credential_username ${{ secrets.CCMS_TESTUSER_USERNAME }} \
        --credential_password ${{ secrets.CCMS_TESTUSER_PASSWORD }} \
        --credential_server proteomics3.ucsd.edu \
        --workflow_task_file molecular-librarysearch-v2/test-integration-workflow/test_tasks.csv
